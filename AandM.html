<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Scan</title>
    <style>
        /* Love-Themed CSS */
        body {
            text-align: center;
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px #ff4d6d;
            margin-top: 20px;
        }
        video, canvas {
            display: block;
            margin: 20px auto;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 51, 0.5);
        }
        button {
            background: #ff4d6d;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 0, 51, 0.5);
        }
        button:hover {
            background: #ff1c4b;
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(255, 0, 51, 0.5);
        }
        #photo {
            max-width: 250px;
            display: block;
            margin: 10px auto;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 51, 0.5);
        }
        #audio {
            display: block;
            margin: 10px auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>❤ Scan an Image ❤</h1>
    <video id="camera" autoplay></video>
    <button onclick="captureImage()">Scan</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="result">
        <img id="photo" src="" style="display: none;">
        <audio id="audio" controls style="display: none;"></audio>
    </div>

    <script>
        let video = document.getElementById("camera");
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let photo = document.getElementById("photo");
        let audio = document.getElementById("audio");

        // Start rear camera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } 
        }).then(stream => {
            video.srcObject = stream;
        }).catch(err => console.error("Camera access denied:", err));

        // Capture image
        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            let capturedImage = canvas.toDataURL("image/png");
            compareImage(capturedImage);
        }

        // Compare scanned image with stored images
        async function compareImage(capturedImage) {
            let image1 = await loadImage("image1.jpg");
            let image2 = await loadImage("image2.jpg");

            let similarity1 = await imageSimilarity(capturedImage, image1);
            let similarity2 = await imageSimilarity(capturedImage, image2);

            if (similarity1 > 0.4) {
                displayResult("photo1.jpg", "song1.mp3");
            } else if (similarity2 > 0.4) {
                displayResult("photo2.jpg", "song2.mp3");
            } else {
                alert("No match found!");
            }
        }

        // Load image from the project directory
        function loadImage(src) {
            return new Promise((resolve) => {
                let img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = src;
                img.onload = () => resolve(img);
            });
        }

        // Compare two images using pixel similarity
        async function imageSimilarity(img1, img2) {
            let tensor1 = tf.browser.fromPixels(await createImageCanvas(img1));
            let tensor2 = tf.browser.fromPixels(await createImageCanvas(img2));

            let diff = tf.losses.meanSquaredError(tensor1, tensor2).dataSync();
            tensor1.dispose();
            tensor2.dispose();

            return 1 - diff;  // Closer to 1 means more similar
        }

        // Create canvas for image processing
        async function createImageCanvas(img) {
            let tempCanvas = document.createElement("canvas");
            let ctx = tempCanvas.getContext("2d");
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            return tempCanvas;
        }

        // Display photo & play song
        function displayResult(photoSrc, audioSrc) {
            photo.src = photoSrc;
            photo.style.display = "block";
            audio.src = audioSrc;
            audio.style.display = "block";
            audio.play();
        }
    </script>
</body>
</html>
