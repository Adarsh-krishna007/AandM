<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Scan</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        /* Love-Themed CSS */
        body {
            text-align: center;
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px #ff4d6d;
            margin-top: 20px;
        }
        video, canvas {
            display: block;
            margin: 20px auto;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 51, 0.5);
        }
        button {
            background: #ff4d6d;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 0, 51, 0.5);
        }
        button:hover {
            background: #ff1c4b;
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(255, 0, 51, 0.5);
        }
        #photo {
            max-width: 250px;
            display: block;
            margin: 10px auto;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 51, 0.5);
        }
        #audio {
            display: block;
            margin: 10px auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>❤ Scan an Image ❤</h1>
    <video id="camera" autoplay></video>
    <button onclick="captureImage()">Scan</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="result">
        <img id="photo" src="" style="display: none;">
        <audio id="audio" controls style="display: none;"></audio>
    </div>

    <script>
        let video = document.getElementById("camera");
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let photo = document.getElementById("photo");
        let audio = document.getElementById("audio");
        let model;

        // Start rear camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("Camera access denied:", err));

        // Load MobileNet model for object detection
        async function loadModel() {
            model = await mobilenet.load();
            console.log("MobileNet model loaded!");
        }
        loadModel();

        // Capture image
        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            analyzeImage();
        }

        // Analyze Image
        async function analyzeImage() {
            let bgColor = detectBackgroundColor();
            let isGirlDetected = await detectGirl();

            console.log("Detected Background:", bgColor);
            console.log("Girl Detected:", isGirlDetected);

            if (bgColor === "orange" && isGirlDetected) {
                displayResult("photo1.jpg", "song1.mp3");
            } else if (bgColor === "pink" && isGirlDetected) {
                displayResult("photo2.jpg", "song2.mp3");
            } else {
                alert("No matching image found!");
            }
        }

        // Detect dominant background color
        function detectBackgroundColor() {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let colorCounts = {};
            
            for (let i = 0; i < imageData.length; i += 4) {
                let r = imageData[i];
                let g = imageData[i + 1];
                let b = imageData[i + 2];

                let color = `rgb(${r},${g},${b})`;
                colorCounts[color] = (colorCounts[color] || 0) + 1;
            }

            let dominantColor = Object.keys(colorCounts).reduce((a, b) => colorCounts[a] > colorCounts[b] ? a : b);

            console.log("Dominant Color RGB:", dominantColor);

            if (dominantColor.includes("255,165,0")) return "orange";  // Orange (approximate RGB)
            if (dominantColor.includes("255,192,203")) return "pink";  // Pink (approximate RGB)

            return "unknown";
        }

        // Detect if a girl is in the image
        async function detectGirl() {
            let predictions = await model.classify(canvas);
            console.log("Predictions:", predictions);

            for (let pred of predictions) {
                if (pred.className.toLowerCase().includes("girl") || pred.className.toLowerCase().includes("person")) {
                    return true;
                }
            }
            return false;
        }

        // Display result
        function displayResult(photoSrc, audioSrc) {
            photo.src = photoSrc;
            photo.style.display = "block";
            audio.src = audioSrc;
            audio.style.display = "block";
            audio.play();
        }
    </script>
</body>
</html>
